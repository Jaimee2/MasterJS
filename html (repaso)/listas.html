<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h3>Orden list</h3>
    <ol>
        <li>Pera</li>
        <li>manzana</li>
        <li>cereza</li>
    </ol>
    <p>Atajos de teclado: <strong>ol>li*3</strong> </p>
    <h3>Unorden list</h3>
    <ol>
        <ul>ul1</ul>
        <ul>ul2</ul>
        <ul>ul3</ul>
    </ol>
    <p>Atajos de teclado: <strong>ol>ui*3</strong> </p>


</body>

</html>
